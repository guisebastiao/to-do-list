<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="img/icon.png">
</head>
<body>
    <div class="container-excluir">
        <span id="span-excluir">Você realmente deseja excluir?</span>

        <div class="botoes">
            <button class="button-excluir" id="button-excluir"><img src="img/check.svg" alt="excluir"></button>
            <button class="button-excluir" id="button-nao-excluir"><img src="img/close.svg" alt="nao-excluir"></button>
        </div>
    </div>

    <div class="adicionar-task">
        <button id="close-adicionar"><img src="img/close.svg" alt="close"></button>

        <span class="span-add-task">Titulo</span>
        <input type="text" id="titulo-adicionar" maxlength="25" autocomplete="off">

        <span class="span-add-task">Tarefa</span>
        <textarea id="conteudo-adicionar" cols="30" rows="10" maxlength="144"></textarea>
            
        <button id="adicionar">Adicionar</button>
    </div>

    <div class="editar-task">
        <button id="close-editar"><img src="img/close.svg" alt="close"></button>

        <span class="span-add-task">Titulo</span>
        <input type="text" id="titulo-editar" maxlength="25" autocomplete="off">

        <span class="span-add-task">Tarefa</span>
        <textarea id="conteudo-editar" cols="30" rows="10" maxlength="144"></textarea>
            
        <button id="salvar">salvar</button>
    </div>

    <div class="container-todo-list">
        <div class="cabecalho">
            <div class="date">
                <span id="days">00/00</span>
                <span id="hours-minutes">00:00</span>
            </div>

            <div class="tempo">
                <img src="img/img-transparent.png" id="img-temp">
                <span id="graus">C°</span>
            </div>

            <div class="add-task">
                <button id="add"><img src="img/add.svg" id="img-add" alt="adicionar">adicionar</button>
            </div>
        </div>

        <div class="tasks">
            
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
